<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Twister</title>
        <link rel="stylesheet" href="./app/style.css" />
    </head>
    <body>
        <div class="controls-panel">
            <h1>Количество цветов в игре</h1>
            <label for="three">
                <input name="colors" id="three" type="radio" value="3" checked /> 3
            </label>

            <label for="four">
                <input name="colors" id="four" type="radio" value="4" /> 4
            </label>

            <label for="five">
                <input name="colors" id="five" type="radio" value="5" /> 5
            </label>
        </div>
        <button class="continue-button">
            ЖМАКНУТЬ
        </button>
        <div class="result">
            <span id="result-color"></span>
            <span id="result-limb"></span>
            <span id="result-text"></span>
        </div>

        <script type="text/javascript" src="build/app/script.js"></script>
    </body>
</html>
